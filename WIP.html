    <style>
        /* Dark Mode Variables */
        :root {
            --bg-color: #f9f9f9;
            --text-color: #333;
            --header-color: #000000;
            --footer-bg: #2c3e50;
            --footer-text: #ecf0f1;
            --button-color: #3498db;
            --button-hover: #2980b9;
        }

        html[data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --header-color: #0538d1;
            --footer-bg: #121212;
            --footer-text: #e0e0e0;
            --button-color: #7ec8ff;
            --button-hover: #a8d8ff;
        }

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header Styles */
        header {
            margin-top: 50px;
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        header h1 {
            font-size: 3rem;
            color: var(--header-color);
            text-align: center;
        }

        header p {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-top: 10px;
            text-align: center;
        }

        /* Dark Mode Toggle Button */
        #darkModeToggle {
            padding: 8px 15px;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            position: fixed;
            top: 20px;
            right: 20px;
        }

        #darkModeToggle:hover {
            background-color: var(--button-hover);
        }

        /* Main Content */
        main {
            margin-bottom: 50px;
        }

        main h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        main p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* Buttons */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--button-color);
            color: #ecf0f1;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: var(--button-hover);
        }

        /* Footer Styles */
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: var(--footer-bg);
            color: var(--footer-text);
            transition: background-color 0.3s ease;
        }

        footer p {
            font-size: 1rem;
        }

        .darkModeFontChange {
         font-family: var(--text-font);
        }

        .bigger {
         font-size: 2rem;
        }

    </style>
</head>
