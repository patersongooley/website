<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="404 Error Page">
    <title>404 - Page Not Found</title>
    <style>
        /* Dark Mode Variables */
        :root {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --header-color: #0538d1;
            --footer-bg: #121212;
            --footer-text: #e0e0e0;
            --error-color: #ff6b6b;
            --button-color: #7ec8ff;
            --button-hover: #a8d8ff;
        }

        html[data-theme="light"] {
            --bg-color: #f9f9f9;
            --text-color: #333;
            --header-color: #2c3e50;
            --footer-bg: #2c3e50;
            --footer-text: #ecf0f1;
            --error-color: #e74c3c;
            --button-color: #3498db;
            --button-hover: #2980b9;
        }

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header Styles */
        header {
            margin-top: 50px;
            margin-bottom: 40px;
            position: relative;
            min-height: 60px; /* Ensure enough space for the button */
            padding-top: 20px; /* Add padding to push content down */
        }

        header h1 {
            font-size: 3rem;
            color: var(--error-color);
            text-align: center;
        }

        header p {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-top: 10px;
            text-align: center;
        }

        /* Dark Mode Toggle Button */
        #darkModeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            z-index: 1000; /* Ensure it's on top */
        }

        #darkModeToggle:hover {
            background-color: var(--button-hover);
        }

        main h2 {
            text-align: center;
        }

        /* Main Content */
        main {
            margin-bottom: 50px;
        }

        main h2 {
            font-size: 2rem;
            color: var(--header-color);
            margin-bottom: 15px;
        }

        main p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* Go Back Button */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--button-color);
            color: #ecf0f1;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: var(--button-hover);
        }

        /* Footer Styles */
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: var(--footer-bg);
            color: var(--footer-text);
            transition: background-color 0.3s ease;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <button id="darkModeToggle" onclick="toggleDarkMode()">☀️ Light</button>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Page Not Found</h2>
        <p>
            We're sorry, but the page you were trying to access couldn't be found. It might have been removed, renamed, or is temporarily unavailable.
        </p>
        <a href="index.html" class="back-button">Home</a>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>© 2025 Paterson Gooley. All rights reserved.</p>
    </footer>

</body>
</html>
<script src="darkmode.js"></script>
