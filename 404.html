<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="404 Error Page">
    <title>404 - Page Not Found</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            margin-top: 50px;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3rem;
            color: #e74c3c;
        }

        header p {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-top: 10px;
        }

        /* Main Content */
        main {
            margin-bottom: 50px;
        }

        main h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        main p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* Go Back Button */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ecf0f1;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        /* Footer Styles */
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Page Not Found</h2>
        <p>
            We're sorry, but the page you were trying to access couldn't be found. It might have been removed, renamed, or is temporarily unavailable.
        </p>
        <a href="index.html" class="back-button">Home</a>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2025 Paterson Gooley. All rights reserved.</p>
    </footer>

</body>
</html>
